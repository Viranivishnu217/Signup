<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up in My website</title>
    <link rel="stylesheet" href="SUP.css">
    <link rel="shortcut icon" href="Favicon.png" type="image/x-icon">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>SIGN UP</h1>
                <p>It Just takes 30 seconds</p>

            </header>
            <main class="signup-body">

                <form action="#">

                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="Virani Vishnukumar" required>
                    </p>

                    <p>
                        <label for="Email">Email</label>
                        <input type="email" id="email" placeholder="mukeshsinhp366@gmail.com">
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password"
                            placeholder="at least 8 characters by using alphanumerical words">
                    </p>

                    <p>
                      <input type="submit" id="submit" value="Create Account">
                    </p>

                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? 
                <a target="_blank" href="https://youtu.be/oJXmXzfjrBY?si=Hl3Jtxhh6HwSKikL">Login here</a> </p>
            </footer>
        </div>

        <div class="circle c1"></div>
        <div class="circle c2"></div>
        
    </div>

</body>

</html>
